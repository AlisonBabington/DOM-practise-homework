<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Recipes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Favourite Recipes<h1><br>
    <h2>Add Recipe:</h2>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title:</label>
          <input type="text" id="title" required/>
        </div><br>

        <div class="form-item">
          <label for="link" class="primary">Link:</label>
          <input type="text" id="link"/>
        </div><br>

        <div class="form-item">
          <label for="meal" class="primary">Meal:</label><br>
          <input type="radio" name="meal" value="Breakfast">Breakfast<br>
          <input type="radio" name="meal" value="Lunch">Lunch<br>
          <input type="radio" name="meal" value="Dinner">Dinner<br>
          <input type="radio" name="meal" value="Other">Other
        </div><br>

        <div class="form-item">
          <label for="course" class="primary">Course:</label>
          <select id="course">
            <option value="" disabled selected></option>
            <option value="Canapes">Canapes</option>
            <option value="Starter">Starter</option>
            <option value="Main Course">Main Course</option>
            <option value="Pudding">Pudding</option>
            <option value="Baking">Baking</option>
          </select><br>
        </div>

        <input class = "input-button" type="submit" value="save"/>
      </div>
    </form>
    <h2>Recipes</h2>
    <div  class = "flex-box-container" id="recipe-list">

    </div>
    <button class = "input-button" id="delete-button" type="button">Delete All</button>
  </body>
</html>
